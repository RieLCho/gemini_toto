      - name: ğŸŒ Install Chrome dependencies (for Puppeteer)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxkbcommon0 \
            libgbm1 \
            libasound2t64 || sudo apt-get install -y libasound2

      - name: ğŸ” Scrape match schedule
        run: npm run scrape
        continue-on-error: true

      - name: ğŸ¤– Generate AI predictions
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run predict

      - name: ğŸ“ Commit updated predictions
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
