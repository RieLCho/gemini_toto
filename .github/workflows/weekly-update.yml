          git push || true

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“¤ Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: ğŸš€ Deploy to GitHub Pages
