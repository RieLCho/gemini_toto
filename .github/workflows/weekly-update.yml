name: Weekly Predictions Update

on:
  schedule:
    # ë§¤ì£¼ ê¸ˆìš”ì¼ ì˜¤ì „ 10ì‹œ (KST ê¸°ì¤€, UTC 01:00)
    - cron: '0 1 * * 5'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-predictions:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸŒ Install Chrome dependencies (for Puppeteer)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxkbcommon0 \
            libgbm1 \
            libasound2

      - name: ğŸ” Scrape match schedule
        run: npm run scrape
        continue-on-error: true

      - name: ğŸ¤– Generate AI predictions
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run predict

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“ Commit updated predictions
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/predictions.json
          git diff --staged --quiet || git commit -m "chore: ì£¼ê°„ ì˜ˆì¸¡ ë°ì´í„° ì—…ë°ì´íŠ¸ [skip ci]"
          git push

      - name: ğŸ“¤ Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: update-predictions
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
