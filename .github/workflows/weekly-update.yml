name: Weekly Sports Predictions

on:
  schedule:
    # Runs at 00:00 on Monday
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Scrape Schedule
        run: node scripts/scrape_schedule.js

      - name: Generate Predictions
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-predictions.js

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          commit_message: "chore: update predictions and deploy [skip ci]"
